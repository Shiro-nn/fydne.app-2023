body{

}

.title{
    background-color: #ce54f3;
    background-image: linear-gradient(155deg, #ff2323, #d445ff);
    background-size: 100%;
    background-repeat: repeat;
    -webkit-text-fill-color: transparent;
    -webkit-background-clip: text;
    background-clip: text;
}
.title{
    font-size: 35px;
    display: flex;
    align-items: center;
    user-select: none;
}
.title img{

.title emj{

.moneyCount{

    cursor: help;

    padding: 5px;
}
.moneyCount ind{
    color: lime;
    animation: moneyCountAnimate 10s infinite;
}
@keyframes moneyCountAnimate{

    }

    }
    to{

#graphMoney{

}

.userStats{

    justify-content: space-around;
}
.userStats el{
    width: 30%;
    padding: 10px;

    border-radius: 15px;
    user-select: none;
}
.userStats .moneyBalance{

    flex-wrap: nowrap;
    justify-content: space-around;
}
.userStats .moneyBalance .infoBalance{
    display: flex;
    flex-direction: column;
}
.userStats .moneyBalance .infoBalance span{
    display: flex;
    flex-wrap: wrap;
    align-content: center;
    justify-content: center;
}
